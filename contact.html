<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | UNIIMIZE</title>

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-family=%22Arial%22 font-weight=%22bold%22 fill=%22%23C5A028%22>U</text></svg>">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Lenis -->
    <style>
        html.lenis,
        html.lenis body {
            height: auto;
        }

        .lenis.lenis-smooth {
            scroll-behavior: auto !important;
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }
    </style>

    <style>
        :root {
            --bg-dark: #050505;
            --bg-card: #0F0F0F;
            --gold-primary: #C5A028;
            --gold-light: #DBC065;
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #C5A028 100%);
            --text-main: #FFFFFF;
            --text-muted: #888888;
            --border: rgba(255, 255, 255, 0.08);
            --font-heading: 'Syne', sans-serif;
            --font-body: 'Manrope', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: var(--gold-primary);
            color: #000;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-main);
            width: 100%;
            overflow-x: hidden;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9000;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 4%;
        }

        /* Navigation (Shared) */
        nav.desktop-nav {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .nav-pill {
            background: rgba(15, 15, 15, 0.5);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-pill {
            background: #000;
            color: #fff;
            padding: 10px 24px;
            border-radius: 40px;
            font-family: var(--font-heading);
            font-weight: 800;
        }

        .nav-links {
            display: flex;
            gap: 4px;
            margin: 0 12px;
        }

        .nav-links a {
            padding: 10px 20px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 40px;
            transition: 0.3s;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Mobile Header */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 24px;
            z-index: 2000;
            background: rgba(5, 5, 5, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            justify-content: space-between;
        }

        .mobile-logo {
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 22px;
            color: #fff;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            nav.desktop-nav {
                display: none;
            }

            .mobile-header {
                display: flex;
            }
        }

        /* Contact Section */
        .contact-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 120px 0;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: start;
        }

        .contact-info h1 {
            font-family: var(--font-heading);
            font-size: clamp(40px, 6vw, 80px);
            line-height: 1;
            margin-bottom: 24px;
        }

        .gold-text {
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            color: transparent;
        }

        .contact-details {
            margin-top: 60px;
        }

        .contact-item {
            margin-bottom: 30px;
        }

        .contact-item h5 {
            color: var(--gold-light);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .contact-item p {
            font-size: 20px;
            color: #fff;
        }

        /* Form */
        .contact-form-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 12px;
            color: #fff;
            font-family: var(--font-body);
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: var(--gold-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: var(--gold-gradient);
            color: #000;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(197, 160, 40, 0.3);
        }

        @media (max-width: 1024px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .contact-form-box {
                padding: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="noise-overlay"></div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <div class="nav-pill">
            <a href="index.html" class="logo-pill">U</a>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="index.html#services">Services</a>
                <a href="index.html#testimonials">Reviews</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-logo">UNIIMIZE</div>
        <a href="index.html" class="back-btn"><i class="ri-close-line"></i></a>
    </header>

    <section class="contact-page">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h1>Let's Talk <br> <span class="gold-text">Growth.</span></h1>
                    <p style="font-size: 18px; color: var(--text-muted); max-width: 400px;">Ready to stop guessing and
                        start growing? Fill out the form or email us directly.</p>

                    <div class="contact-details">
                        <div class="contact-item">
                            <h5>Email Us</h5>
                            <p>uniimize@gmail.com</p>
                        </div>
                        <div class="contact-item">
                            <h5>Website</h5>
                            <p>unnimize.in</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form-box">
                    <form onsubmit="event.preventDefault(); alert('Thank you! We will contact you shortly.');">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-input" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label>Institute Name</label>
                            <input type="text" class="form-input" placeholder="Institute / School Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-input" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Growth Goal</label>
                            <textarea class="form-input"
                                placeholder="Tell us about your current challenges..."></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Book Strategy Call</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Lenis -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script>
        const lenis = new Lenis({ duration: 1.2, smooth: true });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
    </script>

</body>

</html>
